<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: #fff;
        }
        
        header {
            text-align: center;
            padding: 30px 10px;
            background-color: rgba(0,0,0,0.6);
        }

        main {
            padding: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        form input, form textarea, form button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: none;
        }

        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            margin: 10% auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .close-buy {
            float: right;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        .error-msg {
            color: red;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

<header>
    <h1>Página de Pago</h1>
</header>

<main>
    <div class="container">
        <form action="#" method="post">
            <!-- Información personal -->
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <!-- Información de la tarjeta -->
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta de Crédito:</label>
                <input type="text" id="tarjeta" name="tarjeta" pattern="\d{16}" required>
            </div>

            <div class="form-group">
                <label for="expiracion">Fecha de Expiración:</label>
                <input type="month" id="expiracion" name="expiracion" required>
            </div>

            <div class="form-group">
                <label for="cvv">Código de Seguridad (CVV):</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>
            </div>

            <!-- Opciones de pago -->
            <div class="form-group">
                <label>Tipo de Pago:</label>
                <input type="radio" id="debito" name="tipo_pago" value="debito" required>
                <label for="debito">Tarjeta Débito</label><br>
                <input type="radio" id="credito" name="tipo_pago" value="credito">
                <label for="credito">Tarjeta Crédito</label>
            </div>

            <!-- Botón de pago -->
            <div class="form-group">
                <input type="submit" value="Realizar Pago">
            </div>
        </form>
    </div>
</main>

</body>
</html>
